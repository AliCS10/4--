<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة المعلومات</title>
    <style>
           body {
            font-family: 'Tajawal', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #20443b;
            padding: 120px 20px;
            position: relative;
            color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 90%);
            background-image: url('https://i.ibb.co/BPYLXXh/Element.png');
            background-repeat: no-repeat;
            background-position: 50% 80%;
            background-size: 110%;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 25px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #00B760;
            padding: 20px 80px; /* تكبير الصندوق */
            width: 222 ;
            height: 48;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 80px; /* رفع الصندوق للأعلى */
            left: 20px;
            font-size: 20px; /* زيادة حجم النص */
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 20px;
            width: 100px;
            height: auto;
        }
        .content {
            padding: 40px;
        }
        .content h1 {
            font-size: 48px;
            color: #222663;
            margin: 0;
        }
        .content h3 {
            font-size: 24px;
            color: #555;
            margin: 10px 0 60px;
        }
        .table-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .table {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: right;
        }
        .table h2 {
            color: #222663;
            font-size: 20px;
            margin-bottom: 10px;
        }
        .table p {
            font-size: 16px;
            margin: 5px 0;
            color: #555;
        }
        .table .value-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .value-box input {
            width: 60px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .value-box button {
            background-color: #222663;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .value-box button:hover {
            background-color: #28a745;
        }
        .start-btn {
            margin-top: 30px;
            padding: 15px 30px;
            background-color: #28a745;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .start-btn:hover {
            background-color: #1e7b34;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <img src="https://i.ibb.co/VTH1BHw/Logo.png" alt="شعار دقة" class="logo">
        <a href="تسجيل الدخول.html" class="login-btn">تسجيل دخول</a>
        <ul>
            <li><a href="index.html">الصفحة الرئيسية</a></li>
            <li><a href="الخدمات.html">الخدمات</a></li>
            <li><a href="من نحن؟.html">لوحة المعلومات</a></li>
            <li><a href="output.html">رصد الزرعة</a></li>
            <li><a href="اشترك معنا.html">اشترك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <h1>لوحة المعلومات</h1>
        <div class="table-container">
            <!-- بيانات التربة -->
            <div class="table">
                <h2>بيانات التربة</h2>
                <div class="value-box">
                    <label for="nitrogen">النيتروجين:</label>
                    <input type="number" id="nitrogen" value="85">
                </div>
                <div class="value-box">
                    <label for="phosphorous">الفوسفور:</label>
                    <input type="number" id="phosphorous" value="58">
                </div>
                <div class="value-box">
                    <label for="potassium">البوتاسيوم:</label>
                    <input type="number" id="potassium" value="41">
                </div>
                <div class="value-box">
                    <label for="ph">درجة الحموضة:</label>
                    <input type="number" id="ph" value="7.04">
                </div>
            </div>

            <!-- بيانات المناخ -->
            <div class="table">
                <h2>بيانات المناخ</h2>
                <div class="value-box">
                    <label for="temperature">درجة الحرارة:</label>
                    <input type="number" id="temperature" value="21.77">
                </div>
                <div class="value-box">
                    <label for="humidity">الرطوبة:</label>
                    <input type="number" id="humidity" value="80.32">
                </div>
                <div class="value-box">
                    <label for="rainfall">الأمطار:</label>
                    <input type="number" id="rainfall" value="226.66">
                </div>
            </div>

            <!-- البيانات الشخصية -->
            <div class="table">
                <h2>البيانات الشخصية</h2>
                <div class="value-box">
                    <label for="area">المساحة:</label>
                    <input type="number" id="area" value="100">
                </div>
                <div class="value-box">
                    <label for="location">الموقع:</label>
                    <input type="text" id="location" value="Ananthpur">
                </div>
            </div>
        </div>

        <!-- زر ابدأ -->
        <button class="start-btn" onclick="window.location.href='dashboard.html';">ابدأ الآن</button>

    </div>
</body>
</html>
