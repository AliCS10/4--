<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <style>
        body {
            font-family: 'Tajawal', Arial, sans-serif; 
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .navbar {
            background-color: #20443b;
            padding: 120px 20px;
            position: relative;
            color: #fff;
            clip-path: polygon(0 0, 100% 0, 100% 75%, 0 90%);
            background-image: url('https://i.ibb.co/BPYLXXh/Element.png');
            background-repeat: no-repeat;
            background-position: 50% 80%;
            background-size: 110%;
        }
        .navbar ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            display: inline;
            margin-left: 20px;
            font-size: 25px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar .login-btn {
            background-color: #00B760;
            padding: 20px 80px; /* تكبير الصندوق */
            width: 222 ;
            height: 48;
            border-radius: 8px;
            color: white;
            text-decoration: none;
            position: absolute;
            top: 80px; /* رفع الصندوق للأعلى */
            left: 20px;
            font-size: 20px; /* زيادة حجم النص */
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: auto;
        }
        .content {
            padding: 40px;
            text-align: center;
        }
        .content h2 {
            font-size: 42px;
            color: #282aa7;
            margin-bottom: 20px;
        }
        .content h3 {
            font-size: 24px;
            color: #555;
            margin-bottom: 40px;
        }
        .content img {
            width: 800px;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        .start-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #3b28a7;
            color: white;
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .start-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://i.ibb.co/VTH1BHw/Logo.png" alt="شعار دقة" class="logo">

        <ul>

            <li><a href="اشترك معنا.html">اشترك معنا</a></li>
        </ul>
    </div>

    <div class="content">
        <img src="https://lh7-us.googleusercontent.com/zn9yC885nuYJIfGrofOS0U80VotpXpPZp2-LV9XeME_gwQpCh4kKCLxZnVuDD2W4BVzRAVEturrKeoCKkOtZ-mc-uOUuG_LgHV3TlmLHP3d7idqpXI5-NhhowsgUv20VX7z0t2Rtxs-C7u_e" alt="صورة توضيحية">
        <h2>مرحباً بكم في نظام مُرصد</h2>
        <h3>"منصتك الذكية لتحليل المحاصيل وتقديم استراتيجيات زراعية مبتكرة باستخدام الذكاء الاصطناعي. حلول دقيقة، مستدامة، وبأسلوب بسيط وسهل!"</h3>
        <a href="الخدمات.html" class="start-btn">ابدأ الآن</a>
    </div>

</body>
